<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞—Ä—Ç–∞ –ü–æ–∏—Å–∫–æ–≤–∏–∫–∞</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }

    #menu-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    #panel {
      display: none;
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #panel input, #panel textarea, #panel select, #panel button {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
    }

    .tab-buttons { display: flex; margin-bottom: 10px; }
    .tab-buttons button { flex: 1; padding: 6px; cursor: pointer; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    #layer-control {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
<div id="menu-toggle">‚ò∞</div>
<div id="panel">
  <div class="tab-buttons">
    <button onclick="showTab('add')">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
    <button onclick="showTab('search')">üîç –ü–æ–∏—Å–∫</button>
  </div>

  <div id="add" class="tab-content active">
    <input type="text" id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" />
    <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
    <input type="text" id="coords" placeholder="–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (lat,lng)" readonly />
    <select id="category">
      <option value="–ò—Å—Ç–æ—Ä–∏—è">–ò—Å—Ç–æ—Ä–∏—è</option>
      <option value="–£–∫—Ä–µ–ø–ª–µ–Ω–∏–µ">–£–∫—Ä–µ–ø–ª–µ–Ω–∏–µ</option>
      <option value="–ü–æ—Å–µ–ª–µ–Ω–∏–µ">–ü–æ—Å–µ–ª–µ–Ω–∏–µ</option>
    </select>
    <button onclick="addObject()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <div id="search" class="tab-content">
    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." />
    <select id="filterCategory">
      <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
      <option value="–ò—Å—Ç–æ—Ä–∏—è">–ò—Å—Ç–æ—Ä–∏—è</option>
      <option value="–£–∫—Ä–µ–ø–ª–µ–Ω–∏–µ">–£–∫—Ä–µ–ø–ª–µ–Ω–∏–µ</option>
      <option value="–ü–æ—Å–µ–ª–µ–Ω–∏–µ">–ü–æ—Å–µ–ª–µ–Ω–∏–µ</option>
    </select>
    <button onclick="loadObjects()">üîç –ò—Å–∫–∞—Ç—å</button>
  </div>
</div>

<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbw_MBtaH4cnULuZeF8dIOwSKB3qvXwVGFYX1td4gq-sqow1IKJ6Vub5HXk2Je_vPLP4bw/exec";
const map = L.map('map').setView([49.803, 73.109], 10);

const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
const overlayLayer = L.imageOverlay("2115986.png", [[49.900, 72.800], [49.600, 73.200]]);
L.control.layers({ "OSM": osmLayer }, { "–¢–æ–ø–æ –∫–∞—Ä—Ç–∞ (—Å–æ–≤–µ—Ç—Å–∫–∞—è)": overlayLayer }, { position: "bottomleft" }).addTo(map);

let markers = [];

map.on('click', function(e) {
  document.getElementById('coords').value = `${e.latlng.lat.toFixed(5)},${e.latlng.lng.toFixed(5)}`;
});

function showTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
}

document.getElementById('menu-toggle').addEventListener('click', () => {
  const panel = document.getElementById('panel');
  panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
});

async function loadObjects() {
  const res = await fetch(apiUrl);
  const data = await res.json();
  const filter = document.getElementById('filterCategory').value.toLowerCase();
  const search = document.getElementById('searchInput').value.toLowerCase();

  markers.forEach(m => map.removeLayer(m));
  markers = [];

  data.forEach(obj => {
    const name = obj.name?.toLowerCase() || '';
    const category = obj.category?.toLowerCase() || '';
    if ((filter === '' || category === filter) &&
        (search === '' || name.includes(search))) {
      const [lat, lng] = obj.coords.split(',').map(Number);
      const marker = L.marker([lat, lng])
        .addTo(map)
        .bindPopup(`<b>${obj.name}</b><br>${obj.desc}<br><i>${obj.category}</i>`);
      markers.push(marker);
    }
  });
}

async function addObject() {
  const name = document.getElementById('name').value.trim();
  const desc = document.getElementById('desc').value.trim();
  const coords = document.getElementById('coords').value.trim();
  const category = document.getElementById('category').value.trim();
  if (!name || !coords) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã");

  const res = await fetch(apiUrl, {
    method: "POST",
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, desc, coords, category })
  });

  if (res.ok) {
    alert("–î–æ–±–∞–≤–ª–µ–Ω–æ!");

    const [lat, lng] = coords.split(',').map(Number);
    const marker = L.marker([lat, lng])
      .addTo(map)
      .bindPopup(`<b>${name}</b><br>${desc}<br><i>${category}</i>`);
    markers.push(marker);

    document.getElementById('name').value = "";
    document.getElementById('desc').value = "";
    document.getElementById('coords').value = "";
  } else {
    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏");
  }
}

loadObjects();
</script>
</body>
</html>

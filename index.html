<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Поисковик – Историческая карта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([49.8016, 73.1023], 10);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const historicLayer = L.tileLayer('https://mapwarper.net/maps/tile/61189/{z}/{x}/{y}.png', {
      attribution: 'Слой: MapWarper (тысячеверстка)',
      opacity: 0.7
    }).addTo(map);

    const baseMaps = { "OpenStreetMap": osm };
    const overlayMaps = { "Историческая карта": historicLayer };
    L.control.layers(baseMaps, overlayMaps).addTo(map);

    // Загрузка объектов из JSON
    fetch('objects.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(obj => {
          L.marker([obj.lat, obj.lng])
            .addTo(map)
            .bindPopup(`<b>${obj.title}</b><br>${obj.description}`);
        });
      })
      .catch(err => console.error("Ошибка загрузки объектов:", err));

    // Вывод координат по клику
    map.on('click', e => {
      const { lat, lng } = e.latlng;
      alert(`Координаты: ${lat.toFixed(5)}, ${lng.toFixed(5)}`);
    });
  </script>
</body>
</html>
